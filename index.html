<!--google login-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 | 구글</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/design.css">
</head>
<body>
    <div id="login">
        <div class="login_box">
            <h1><img src="images/logo.png" alt="구글"></h1>
            <h1>로그인</h1>
            <h2>Google 계정 사용</h2>
            <form action="#" method="post" id="login_frm"> <!--action은 주소가 들어가는 부분, 폼 정보가 보안에 관련되면 post 공개해도 되면 get,
            폼은 주로 사용자 정보가 들어가는 경우가 많기 때문에 id를 넣어서 중복되지 않는 폼 만의 이름을 만든다-->
                <fieldset><!--그룹(박스모양이 생긴다)-->
                    <legend>로그인양식</legend><!--그룹의 의미-->
                    <ul><!--비순서목록-->
                        <li><input type="text" name="user_id" placeholder="이메일 또는 휴대전화"></li>
                        <li><a href="#">이메일을 잊으셨나요?</a></li>
                        <li>내 컴퓨터가 아닌가요? 게스트 모드를 사용하여 비공개로 로그인 하세요.
                            <a href="#">자세히 알아보기</a>
                        </li>
                    </ul>
                    <div class="bottom">
                        <a href="#" class="join">계정만들기</a><!--보통 중요하면 클래스를 붙인다-->
                        <button type="button" id="next_btn">다음</button><!--a를 써도 상관은 없다-->
                    </div>
                </fieldset>
            </form>
        </div>
        <footer> <!--폼 부분과는 상관 없는 부분이라-->
            <select name="lang_select" id="lang_select"><!--같은 태그에 들어가는 이름이라면 중복이 되어도 된다-->
                <option value="korean">한국어</option><!--value값은 가능하면 영어 또는 숫자로 적는다-->
            </select>
            <div class="right">
                <a href="#">도움말</a>
                <a href="#">개인정보처리방침</a>
                <a href="#">약관</a>
            </div>
        </footer>
    </div>
</body>
</html>
