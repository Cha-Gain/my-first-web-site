<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쿠팡로그인</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <script defer src="script/script.js"></script><!-- body먼저 읽고 스크립트 읽기 -->
</head>
<body>
    <h1><a href="#"><img src="images/logo.png" alt="쿠팡"></a></h1>
    <main>
        <form action="#" method="post" id="loginFrm"><!-- post 보안필요할때 -->
            <fieldset>
                <legend class="skip">로그인양식</legend>
                <ul>
                    <li>
                        <span class="id_bg"><!-- 아이디이미지 --></span>
                        <span><input type="text" name="user_id" placeholder="아이디(이메일)"></span>
                    </li>
                    <li class="error id_error">아이디(이메일)을 입력해주세요</li>
                    <li>
                        <span class="pw_bg"><!-- 비번이미지 --></span>
                        <span><input type="password" name="user_pw" placeholder="비밀번호"></span>
                        <span class="pw_show_hide" title="문자보이기"></span>
                    </li>
                    <li class="error pw_error">비밀번호를 입력해주세요</li>
                </ul>
                <div class="btm">
                    <p>
                        <label><!-- 자동로그인 글자를 눌러도 체크가 되기 때문에 라벨로 묶음-->
                            <input type="checkbox" name="login_y" id="login_y">
                            <span>자동로그인</span>
                        </label>
                    </p>
                    <a href="#" class="idpw_search">아이디(이메일)/비밀번호 찾기</a><!--a:인라인, 블록  -->
                </div>
                <button type="submit" id="login_btn">로그인</button>
            </fieldset>
        </form><!-- 연관있는 것 끼리 묶음 -->
        <a href="#" class="join_link">회원가입</a>
    </main>
    <footer>
        &copy; Coupang Corp. All rights reserved.
    </footer>    
</body>
</html>
